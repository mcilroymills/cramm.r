<div class="container">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
    <h1>Register</h1>
    <br><br>
    <div>
      <p>Want to login with a guest account? Click <a href="" ng-click="loginAsGuest()">here</a>!</p>
        <br>
      <form class="form" ng-submit="register()">
        <div class="form-group">
          <label>Name</label>
          <input ng-model="user.name" class="form-control" type="name" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input ng-model="user.email" class="form-control" type="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input ng-model="user.password" class="form-control" type="password" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    <div>
    <br>
    <p>Already have an account? Log in <a href="#/login">here</a>.</p>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
